<!DOCTYPE html>
<html>
<head>
    <title>Merge PDFs</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { margin-top: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { padding: 10px; }
        button { 
            background-color: #4CAF50; color: white; padding: 10px 20px; 
            border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        .back-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Merge PDFs</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file1">First PDF File:</label>
            <input type="file" name="file1" id="file1" accept=".pdf" required>
        </div>
        <div class="form-group">
            <label for="file2">Second PDF File:</label>
            <input type="file" name="file2" id="file2" accept=".pdf" required>
        </div>
        <button type="submit">Merge PDFs</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to main menu</a>
</body>
</html>
