<!DOCTYPE html>
<html>
<head>
    <title>Extract PDF Pages</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { margin-top: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="text"] { 
            padding: 10px; width: 100%; box-sizing: border-box; 
        }
        button { 
            background-color: #4CAF50; color: white; padding: 10px 20px; 
            border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        .back-link { display: block; margin-top: 20px; }
        .example { color: #666; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Extract PDF Pages</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pdf_file">PDF File:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
        </div>
        <div class="form-group">
            <label for="page_numbers">Pages to Extract:</label>
            <input type="text" name="page_numbers" id="page_numbers" 
                   placeholder="e.g., 1,3,5-7" required>
            <div class="example">Example: 1,3,5-7 will extract pages 1, 3, 5, 6, and 7</div>
        </div>
        <button type="submit">Extract Pages</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to main menu</a>
</body>
</html>
